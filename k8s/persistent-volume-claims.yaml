apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harmony-mongodb-data-pvc
  namespace: harmony
  labels:
    app: harmony-mongodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem

